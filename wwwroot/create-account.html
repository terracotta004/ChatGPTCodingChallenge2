<!DOCTYPE html>
<html>
<head>
    <title>Create Account - ChatGPT Coding Challenge 2</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,
          user-scalable=no" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <link
      rel="stylesheet"
      href="https://unpkg.com/@progress/kendo-theme-bootstrap@12.2.3/dist/bootstrap-main.css"
    />

    <script src="scripts.js" defer></script>

</head>

<body>

<div class="k-card" style="max-width: 450px; margin: 40px auto; padding: 20px;">
    <div class="k-card-header">
        <h3 class="k-card-title">Create an Account</h3>
    </div>

    <div class="k-card-body">

        <label class="k-label" for="ca-username">Username</label>
        <input id="ca-username" name="ca-username" />

        <label class="k-label" for="ca-password" style="margin-top: 15px;">Password</label>
        <input id="ca-password" name="ca-password" type="password" />

        <label class="k-label" for="ca-confirm" style="margin-top: 15px;">Confirm Password</label>
        <input id="ca-confirm" name="ca-confirm" type="password" />

        <button onclick="createAccount()"
                class="k-button k-primary"
                style="margin-top: 20px; width: 100%;"
                id="createAccountButton">
            Create Account
        </button>

        <p style="margin-top: 15px; text-align: center;">
            Already have an account?
            <a href="index.html">Return to Login</a>
        </p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="/kendo/js/kendo.all.min.js"></script>
<script src="/kendo/js/telerik-license.js"></script>

</body>
</html>
