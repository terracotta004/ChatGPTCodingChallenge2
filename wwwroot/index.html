<div class="k-card" style="max-width: 400px; margin: 40px auto; padding: 20px;">
    <div class="k-card-header">
        <h3 class="k-card-title">Login</h3>
    </div>

    <div class="k-card-body">
        <label class="k-label" for="username">Username</label>

        <input id="password" type="password" name="password" />

        <button onclick="login()" id="loginButton" class="k-button k-primary" style="margin-top: 20px; width: 100%;">
            Login
        </button>
