<!DOCTYPE html>
<html>
<head>
    <title>ChatGPT Coding Challenge 2 App</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,
      user-scalable=no" />

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <link
  rel="stylesheet"
  href="https://unpkg.com/@progress/kendo-theme-bootstrap@12.2.3/dist/bootstrap-main.css"
/>

<script src="scripts.js" defer></script>

</head>

<body>

<div class="k-card" style="max-width: 400px; margin: 40px auto; padding: 20px;">
    <div class="k-card-header">
        <h3 class="k-card-title">Login</h3>
    </div>

    <div class="k-card-body">
        <label class="k-label" for="username">Username</label>
        <input id="username" name="username" />

        <label class="k-label" for="password" style="margin-top: 15px;">Password</label>
        <input id="password" type="password" name="password" />

        <button onclick="login()" id="loginButton" class="k-button k-primary" style="margin-top: 20px; width: 100%;">
            Login
        </button>

        <!-- New: link to Create Account page -->
        <p class="login-switch">
        Don't have an account?
        <a href="create-account.html">Create an account</a>
        </p>
    </div>
</div>

<hr/>

<div class="k-card" style="max-width: 600px; margin: 40px auto; padding: 20px;">
    <div class="k-card-header">
        <h3 class="k-card-title">Load GitHub Repositories</h3>
    </div>

    <div class="k-card-body">
        <label class="k-label" for="githubUsername">GitHub Username</label>
        <input id="githubUsername" name="githubUsername" />

        <button onclick="loadRepos()" type="button" id="loadRepos" class="k-button k-primary" style="margin-top: 20px;">
            Load Repos
        </button>
    </div>
</div>

<div id="repoGrid" style="margin-top: 20px;"></div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="/kendo/js/kendo.all.min.js"></script>
<script src="/kendo/js/telerik-license.js"></script>

</body>
</html>
